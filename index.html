<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="img-container">
      </div>
      <div class="login-form">
        <h1>Login</h1>
        <form action="login.php" method="post" autocomplete="off">
          <div class="field">
            <label for="email"> Login</label>
            <input class="input" type="email" name="email" id="email" placeholder="Digite seu email... " autofocus
              autocomplete="email" maxlength="20" required>
            <span class="material-symbols-outlined field-icon">
              account_circle
            </span>
          </div>
          <div class="field">
            <label for="password">Senha </label>
            <input class="input" type="password" name="password" id="password" placeholder="Digite sua senha..."
              autocomplete="current-password" minlength="6" maxlength="20" required>
            <span class="material-symbols-outlined field-icon">
              lock
            </span>
          </div>
          <input class="button" type="submit" value="Entrar">
          <div class="forgot-container">
            <a id="forgot-button" href="forgot-password.html">Esqueceu sua senha? <span class="material-symbols-outlined"
            id="forgot-icon">lock_reset </span>
          </a>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
