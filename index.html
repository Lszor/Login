<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
  <div class="container">
    <div class="img-container">
    </div>
    <div class="login-form">
      <h1>Login</h1>
      <form action="login.php" method="post" autocomplete="off">

        <div class="field">
          <span class="material-symbols-outlined">
            account_circle
          </span>
          <input class="input input-email" type="email" name="email" id="email" placeholder="Digite seu email... "
            autofocus autocomplete="email" maxlength="20" required>
          <label for="email"> Login</label>
        </div>

        <field>
          <span class="material-symbols-outlined">
            lock
          </span>
          <input class="input input-password" type="password" name="password" id="password"
            placeholder="Digite sua senha..." autocomplete="current-password" minlength="6" maxlength="20" required>
          <label for="password">Senha </label>
        </field>
        <input class="button submit-button" type="submit" value="Entrar">
        <a href="forgot-password.html">Esqueceu sua senha? <span class="material-symbols-outlined">help </span></a>
      </form>
    </div>
  </div>
</body>

</html>
